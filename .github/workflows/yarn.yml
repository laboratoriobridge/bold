name: Build CI

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Build project
        run: |
          yarn install
          yarn build

      - name: Build site
        run: yarn site:build

      - name: Run tests
        run: yarn test

      - name: Upload codecov report
        uses: codecov/codecov-action@v3
