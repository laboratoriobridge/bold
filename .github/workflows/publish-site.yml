name: Publish site

on:
  workflow_dispatch:

jobs:
  build:
    name: Publish site
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Build project
        run: |
          yarn install
          yarn build

      - name: Build site
        run: yarn site:build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
